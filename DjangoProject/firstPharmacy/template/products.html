{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

    <title>First Pharmacy</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style_shop.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .heading{
      font-size: 40px;
      text-decoration: underline;
      margin-top: 3%;
    }
    .main{
      background-image: -moz-linear-gradient( 136deg, rgba(216, 217, 233, 0.685) 0%, #3384b38e 100%);
      background-image: -webkit-linear-gradient( 136deg, rgba(216, 217, 233, 0.685) 0%, #3384b38e 100%);
      background-image: -ms-linear-gradient( 136deg, rgba(216, 217, 233, 0.685) 0%, #3384b38e 100%); 
      margin-bottom: 3%;
      padding:2%;
    }
    .border-box{
      border: solid black 10px;
    }
  </style>
</head>
<body class="main">
  <section class="health_section">
  <center><h2 class="text-uppercase heading">
    Products List

  </h2></center>
  
  <div class="carousel-wrap layout_padding2">
        
    <div class="item row">
      {% for product in products %}
      <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="box">
        <div class="btn_container row">
          {% comment %} <a href="/Addtocart/{{product.id}}">
            Add to Cart
          </a> {% endcomment %}
          <a href="/updateproductform/{{product.id}}" class="btn_container-2">
            Edit
          </a>
         
        </div>
        <div class="img-box">
          <img src="/media//{{product.productimg}}" alt="">
        </div>
        <div class="detail-box">
          <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
            <h4>
              {{product.productname}}
            </h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h4 class="price">
              <span>
                Rs.
              </span>
              {{product.price}}
            </h4>
          </div>
        </div>
        <div class="desc">
          <div class="star_container">
            {{product.description}}
          </div>
        </div>
      </div>
    </div>
      {% endfor %}
   
</div>
</section>
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js">
  </script>
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 4
        }
      }
    });
  </script>
  <script type="text/javascript">
    $(".owl-2").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,

      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 4
        }
      }
    });
  </script>
</body>
</html>
